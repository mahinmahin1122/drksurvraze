<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Drk Survraze SMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF9800;
            --accent: #2196F3;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.9)), 
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .minecraft-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .login-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 175, 80, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 0;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title minecraft-font">ADMIN PANEL</h1>
            <p class="login-subtitle">Drk Survraze SMP Control Center</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            
            <div id="loginAlert" class="alert alert-danger mt-3" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="alertMessage">Invalid credentials</span>
            </div>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Website
        </a>
    </div>

    <script>
        // Default admin credentials (you should change these)
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "drksurvraze2024"
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store login session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                alertMessage.textContent = 'Invalid username or password!';
                alert.style.display = 'block';
                
                // Hide alert after 3 seconds
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            // Check if session is still valid (24 hours)
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            const hours24 = 24 * 60 * 60 * 1000;
            
            if (currentTime - loginTime < hours24) {
                window.location.href = 'admin-panel.html';
            } else {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('loginTime');
            }
        }
    </script>
</body>
</html>
